version: 1.0.{build}
pull_requests:
  do_not_increment_build_number: true
skip_non_tags: true
image: Visual Studio 2017
configuration: Release
platform: Any CPU
cache: packages -> **\packages.config
before_build:
- cmd: nuget restore
build:
  parallel: true
  verbosity: minimal
artifacts:
- path: Mnemosyne2Reborn\bin\Release\*.exe
  name: Mnemosyne-Reborn
- path: ArchiveApi\bin\Release\*.dll
  name: ArchiveApi
deploy:
- provider: GitHub
  release: Mnemosyne-reborn-v$(appveyor_build_version)
  auth_token:
    secure: f47v+SsAj4FXY3D5EQX449lYVmm2rP20prLGvTefDG0SICNHqE7OK9xMuABjJlH1
  artifact: Mnemosyne-Reborn
  draft: true
  force_update: true
  on:
    branch: master